<div  class="ctn-products">
    <h1 item="category" class="title">{category}</h1>
    <div class="show-products">
        <a href="/{url}" item="product" class="detail-product">
            <div  class="img" style="background-image: url('{img}');"></div>
            <h3  class="name">{name}</h3>
            <div  class="option" >
                <div  item="type" >{type}</div>
            </div>
            <div item="test" class="price">
                <span >{price}</span><sup>d</sup>
            </div>
        </a>
        
    </div>
    <div class="ctn-pagination"></div>
    <hr>
    
</div>
