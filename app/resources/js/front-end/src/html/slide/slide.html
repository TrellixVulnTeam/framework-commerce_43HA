<div class="slide">
    <div class="wrapper">
        <i hdClick="changeSilde(1)" class="material-icons next">navigate_next</i>
        <div class="ctn-slide" data-number="1">
            <img item="slide" src="https://192.168.1.3/{img}" alt="">
        </div>
        <i hdClick="changeSilde(-1)" class="material-icons before">navigate_before</i>
    </div>

    <div class="number-slide">
        <button item="number" class="" hdClick="btnSlide({number}, dom)">{number}</button>
    </div>
</div>
