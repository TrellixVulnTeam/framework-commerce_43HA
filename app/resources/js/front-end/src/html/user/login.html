<div class="form-login user">
    <h1 class="header">Dang Nhap</h1>
    <div class="social">
        <a href="/user?action=google" class="login-social btn">
            <div class="icon" style="background-image: url('/img/icon/google.png');"></div>
            <div>dang nhap google</div>
        </a>
        <a href="" class="login-social btn">
            <div class="icon" style="background-image: url('/img/icon/facebook.png');"></div>
            <div>dang nhap facebook</div>
        </a>
    </div>
    <div class="form">
        <div data-name="email" data-type="input" class="field">
            <input placeholder=" " type="text" class="value email">
            <label class="label" for="">Nhap email</label>
            <div class="error"></div>
        </div>
        <div data-name="pass" data-type="input" class="field">
            <input placeholder=" " type="text" class="value">
            <label class="label" for="">Nhap mat khau</label>
            <div class="error"></div>
        </div>
        <a class="change" href="/user?action=register"> dang ky</a>
        <button hdClick="submitLogin()" class="btn-submit">Dang Nhap</button>
    </div>
</div>
