<div class="form-register user">
    <h1 class="header">Dang Ky</h1>
    
    <div class="form">
        <div data-name="email" data-type="input" class="field">
            <input  placeholder=" "  type="text" class="value">
            <label class="label"  for="">Nhap email</label>
            <div class="error"></div>
        </div>
        <div data-name="pass" data-type="input" class="field">
            <input placeholder=" "   type="text" class="value">
            <label class="label" for="">Nhap mat khau</label>
            <div class="error"></div>
        </div>
        <div data-name="repass" data-type="input" class="field">
            <input placeholder=" "   type="text" class="value">
            <label class="label" for="">Nhap lai mat khau</label>
            <div class="error"></div>
        </div>
        <a href="/user?action=login">Dang Nhap</a>
        <button hdClick="submitRegister()" class="btn-submit">Dang ky</button>
    </div>
</div>
